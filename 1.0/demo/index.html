<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>NewbieGuide的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
    <style>
        body *{
            list-style: none;
            margin: 0;
            padding: 0;
        }
    </style>
    <style>
        .ks-overlay {
            position:absolute;
            left:-9999px;
            top:-9999px;
        }
        .ks-overlay-hidden {
            visibility: hidden;
        }

        .ks-overlay-mask-hidden {
            display: none;
        }

        .ks-overlay-shown {
            visibility: visible;
        }

        .ks-overlay-mask-shown{
            display: block;
        }
        body{
            background: url('http://img.dofay.com/2014/04/20140403qc16.jpeg');
        }
    </style>    
</head>
<body>
<h2>NewbieGuide的demo</h2>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"gallery/newbie-guide",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/newbie-guide/1.0/,gallery/newbie-guide/1.0/index.css', function (S, NewbieGuide) {
        var newbie = new NewbieGuide({
            closable:true,
            cls: 'ks-newbie newbie-guide',
            type: 'image', // image | html
            effect: 'vSlide', // vSlide | hSlide
            width: 580,
            height: 510,
            points: ['bc','bc'],
            contents: [
                'http://gtms02.alicdn.com/tps/i2/T1g5bbFSXbXXbv4wHF-580-510.png',
                'http://gtms03.alicdn.com/tps/i3/T11mniFFdXXXbv4wHF-580-510.png',
                'http://gtms04.alicdn.com/tps/i4/T1ds2bFFtcXXbv4wHF-580-510.png'
            ] 
        });
        newbie.show();
        newbie.on('close',function(){
            alert('关闭提示弹层')
        })
        newbie.el.all('.ks-newbie-pannel2 img').on('click',function(){
            newbie.close();
        })
    })
</script>
</body>
</html>
